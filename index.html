<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Paletas</title>
</head>
<body>
    <section class="Home">
      <header class="Home__header Header">
        <div class="row">
          <div class="Header__logo Logo">
            <img
              src="assets/logo.svg"
              width="70px"
              alt="Logo El Geladon"
              class="Logo__icone"
            />
            <span class="Logo__titulo"> El Geladon </span>
          </div>

          <div class="Header__opcoes Opcoes">
            <div class="Opcoes__sacola Sacola">
              <img
                src="assets/icons/sacola.svg"
                width="40px"
                class="Sacola__icone"
                alt="Sacola de compras"
              />
            </div>
          </div>
        </div>
      </header>
      
      <section class="button-modal-create">
        <button type="button" onclick="abrirModalCadastro()"> Cadastrar Paleta </button>
      </section>

      <section class="modal-overlay" id="overlay">
        <div class="card-modal">
          <div class="modal-header">
            <h2>Cadastrar uma Paleta</h2>
            <a class="close-modal" onclick="fecharModalCadastro()">X</a>
          </div>
          
          <div class="modal-body">

            <form action="">
              <input type="text" name="sabor" id="sabor" placeholder="Sabor da Paleta">
              <input type="text" name="preco" id="preco" placeholder="Preço da Paleta">
              <textarea type="text" name="descricao" id="descricao" placeholder="Descrição da Paleta" rows="5"></textarea>
              <input type="text" name="foto" id="foto" placeholder="Sabor da Paleta">
              <button type="submit"> Cadastrar </button>
            </form>

          </div>         
        </div>        
      </section>

      <h2>Pesquisar Paleta</h2>
      <div class="paleta-escolhida-espaco">
          <div id="paleta-escolhida-input-espaco">
              <input type="text" id="idPaleta" placeholder="Digite o ID da paleta e clique em 'Escolher'" />
              <button id="idPaletaButton" onclick="findByIdPaletas()">ESCOLHER</button>
          </div>
          <div id="paletaEscolhida">

          </div>
      </div>

        <h2>Paletas Disponíveis:</h2>
        <div class="Home__container">
         <div class="PaletaLista" id="paletaList">
         </div>
        </div>
    </section>

    <script src="./assets/script.js"></script>
</body>
</html>
